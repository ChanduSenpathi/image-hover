<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_container">
        <div class="captcha_container">
            <h1 class="captcha_head">Generate Captcha</h1>
            <div class="captcha_sub_container">
                <span class="captcha_code" id="codeId"></span>
                <button type="button" class="refresh_btn" id="refreshId">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
            </div>
            <form class="form_container" onsubmit="submitCaptcha(event)">
                <input id="textId" type="text" placeholder="Enter captcha code"/>
                <input type="submit" value="submit"/>
            </form>
            <p id="infoId"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
